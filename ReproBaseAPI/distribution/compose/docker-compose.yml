version: '3.8'

services:
  kong-db:
    image: postgres
    volumes:
      - kong-datastore:/var/lib/postgresql/data
    networks:
      - kong-net
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB:       api-gw
      POSTGRES_USER:     kong
      POSTGRES_PASSWORD: 

  kong:
    image: kong:2.2.1-ubuntu
    depends_on:
      - kong-db
    networks:
      - kong-net
    ports:
      - "8000:8000" # Listener
      - "8001:8001" # Admin API
      - "8443:8443" # Listener  (SSL)
      - "8444:8444" # Admin API (SSL)
    environment:
      KONG_DATABASE:         postgres
      KONG_PG_HOST:          kong-db
      KONG_PG_PORT:          5432
      KONG_PG_DATABASE:      api-gw
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG:  /dev/stderr
      KONG_ADMIN_ERROR_LOG:  /dev/stderr
      KONG_PROXY_LISTEN:     0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_ADMIN_LISTEN:     0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PLUGINS:          oidc

  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "reprobaseline"
      POSTGRES_PASSWORD: "**reprobaseline**"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
     - /var/postgresql/data:/var/lib/postgresql/data

  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "user@domain.com"
      PGADMIN_DEFAULT_PASSWORD: "**reprobaseline**"
    depends_on:
     - database
    ports:
      - 5050:80
      
  reprobase:
    image: reprobaseline:01.00.00
    restart: "no"
    depends_on:
     - database
    volumes:
     - /home/beon/AUXIP/Code/preparation/ReproBaseAPI/distribution/ReproBaseline-01.00.00/conf/:/ReproBaseline-01.00.00/conf/
    ports:
     - "8080:8080"

  proxy:
    hostname: proxy
    image: nginx:1.19.5-alpine
    ports:
      - 80:80
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
    depends_on:
      - pgadmin4 

networks:
  postgresql:
       driver: bridge

