version: '3.8'

services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "reprobaseline"
      POSTGRES_PASSWORD: "**reprobaseline**"
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - proxynet
    volumes:
      - /var/postgresql/data:/var/lib/postgresql/data

  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "user@domain.com"
      PGADMIN_DEFAULT_PASSWORD: "**reprobaseline**"
    depends_on:
     - database
    networks:
      - proxynet
    ports:
      - 5050:80
      
  reprobase:
    image: reprobaseline:01.00.00
    restart: "no"
    depends_on:
      - database
    volumes:
      - /home/beon/AUXIP/Code/preparation/ReproBaseAPI/distribution/ReproBaseline-01.00.00/conf/:/ReproBaseline-01.00.00/conf/
    networks:
      - proxynet
    ports:
      - "8080:8080"

  proxy:
    image: nginx:1.19.5-alpine
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - proxynet
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - pgadmin4 

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

networks:
  proxynet:
       driver: bridge

